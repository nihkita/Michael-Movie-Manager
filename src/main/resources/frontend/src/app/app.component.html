<nav *ngIf="name" class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" routerLink="">Michael Movie Manager</a>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" routerLink="">Home</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="movies">Movies</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <span class="navbar-text" style="margin-right:10px">Signed in as {{name}}</span>
        <button type="button" class="btn btn-primary" (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="padding: 60px 15px 0;">
  <router-outlet></router-outlet>
</div>

<footer *ngIf="name" class="footer">
  <div class="container" style="padding-left: 15px; padding-right: 15px;">
    <span class="text-muted">Footer</span>
  </div>
</footer>
