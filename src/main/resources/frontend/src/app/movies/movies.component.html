<div class="d-flex justify-content-between mt-3">
  <div class="p-2">
    <label class="mr-sm-2" for="sortSelect">Sort By:</label>
    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="sortSelect">
      <option selected>Title</option>
      <option value="1">Format</option>
      <option value="2">Length</option>
      <option value="3">Release Year</option>
      <option value="4">Rating</option>
    </select>
  </div>
  <div class="p-2">
    <button class="btn btn-primary" (click)="showModal()">Add Movie</button>
  </div>
</div>

<div class="table-responsive mt-3">
  <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Title</th>
        <th>Format</th>
        <th>Length</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Title</th>
        <th>Format</th>
        <th>Length</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Action</th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{movie.title}}</td>
        <td>{{movie.format}}</td>
        <td>{{movie.length}}</td>
        <td>{{movie.releaseYear}}</td>
        <td>{{movie.rating}}</td>
        <td>
          <button type="button" class="btn btn-info" (click)="showModal(movie)"><i class="fa fa-cog"></i></button>
          <button type="button" class="btn btn-danger" (click)="deleteMovie(movie.id)"><i class="fa fa-times"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
