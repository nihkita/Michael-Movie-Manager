<div *ngIf="err" class="mt-3 alert alert-danger">
  <strong>Error!</strong>
  <p *ngIf="!err.errors">{{err}}</p>
  <ul class="list-group" *ngIf="err.errors">
    <li *ngFor="let error of err.errors" class="list-group-item">{{error.field + " : " + error.defaultMessage}}</li>
  </ul>
</div>
<div class="mt-3" style="overflow: auto;">
  <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onSaveConfirm($event)" (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
</div>
